# File 'local_postgresql' has beedn created under '/etc/nubic/db/'' with entry 'audiology' for 'Development'
<%
  require 'bcdatabase'
  bcdb = Bcdatabase.load
%>

<%= bcdb.development :local_postgresql, :audiology %>
# Warning: The database defined as "test" will be erased and
